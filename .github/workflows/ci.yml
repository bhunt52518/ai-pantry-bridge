name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Smoke test app imports
        run: |
          python - <<'EOF'
          from app.main import app
          print("app loaded OK", type(app))
          EOF

      - name: Smoke test health endpoints
        run: |
          python - <<'EOF'
          from fastapi.testclient import TestClient
          from app.main import app

          c = TestClient(app)
          r = c.get("/health")
          assert r.status_code == 200, r.text
          print("/health:", r.json())

          r = c.get("/version")
          assert r.status_code == 200, r.text
          print("/version:", r.json())
          EOF


      - name: Run tests
        run: |
          python -m pytest -q



